name: Quality CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    name: Backend • typecheck/lint/tests/contracts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install deps (backend)
        working-directory: backend
        run: npm ci --no-audit --no-fund

      - name: Typecheck (backend)
        working-directory: backend
        run: npm run typecheck

      - name: Lint (backend)
        working-directory: backend
        run: npm run lint

      - name: Unit/Integration tests (backend)
        working-directory: backend
        run: npm run test:run

      - name: OpenAPI export/validate/lint (backend)
        working-directory: backend
        run: npm run contracts:test

      - name: Upload OpenAPI artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-openapi.json
          path: backend/openapi.json

  frontend:
    name: Frontend • typecheck/lint/tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps (frontend)
        working-directory: frontend
        run: npm ci --no-audit --no-fund

      - name: Typecheck (frontend)
        working-directory: frontend
        run: npm run type-check

      - name: Lint (frontend)
        working-directory: frontend
        run: npm run lint

      - name: Unit tests (frontend)
        working-directory: frontend
        run: npm run test:ci

  knip-backend:
    name: Knip • backend dead code scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install deps (backend)
        working-directory: backend
        run: npm ci --no-audit --no-fund

      - name: Run Knip (backend)
        working-directory: backend
        run: npx knip --reporter json > knip-report-backend.json
        continue-on-error: true

      - name: Upload Knip report (backend)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: knip-report-backend.json
          path: backend/knip-report-backend.json
          if-no-files-found: ignore

  knip-frontend:
    name: Knip • frontend dead code scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps (frontend)
        working-directory: frontend
        run: npm ci --no-audit --no-fund

      - name: Run Knip (frontend)
        working-directory: frontend
        run: npx knip --reporter json > knip-report-frontend.json
        continue-on-error: true

      - name: Upload Knip report (frontend)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: knip-report-frontend.json
          path: frontend/knip-report-frontend.json
          if-no-files-found: ignore